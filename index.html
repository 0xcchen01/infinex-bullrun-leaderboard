<body>
    <div class="container">

            <div class="social-links">
                <a href="https://github.com/0xcchen01" target="_blank" rel="noopener noreferrer">

            <div class="stats">
                <div class="stat-item">

                <div class="stat-item">

        <div class="controls">
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="ğŸ” æœç´¢ç”¨æˆ·åæˆ–ç”¨æˆ·ID..."
                >
                <div class="page-size-control">
                    <label for="pageSizeSelect" class="page-size-label">æ¯é¡µæ˜¾ç¤ºï¼š</label>
                    <select id="pageSizeSelect" class="page-size-select">
                        <option value="20">20</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>

                    </select>

        <div class="table-container">
            <div id="loading" class="loading">åŠ è½½æ•°æ®ä¸­...</div>
            <table id="rankingsTable" style="display: none;">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="rank">æ’å</th>
                        <th class="sortable" data-sort="username">ç”¨æˆ·å</th>
                        <th class="sortable" data-sort="total_points">æ€»ç§¯åˆ†</th>
                        <th class="sortable" data-sort="total_bulls">æ€»Bulls</th>
                        <th class="sortable" data-sort="rounds_participated">å›åˆæ•°</th>
                        <th>ç”¨æˆ·ID</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                æœªæ‰¾åˆ°åŒ¹é…çš„ç”¨æˆ· ğŸ˜¢
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentSort = { field: 'rank', order: 'asc' };
        let currentPage = 1;
        let itemsPerPage = 50;

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('/user_rankings_simplified.json');
                const data = await response.json();

                // æ·»åŠ æ’å
                allData = data.rankings.map((user, index) => ({
                    ...user,
                    rank: index + 1,
                    current_rank: index + 1  // åˆå§‹åŒ–å½“å‰æ’å
                }));

                // è®¡ç®—å¹¶ä¿å­˜Bullsæ’å
                const bullsSorted = [...allData].sort((a, b) => b.total_bulls - a.total_bulls);
                bullsSorted.forEach((user, index) => {
                    user.bulls_rank = index + 1;
                });

                filteredData = [...allData];

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                document.getElementById('totalUsers').textContent = data.total_users.toLocaleString();
                document.getElementById('generatedAt').textContent = data.generated_at;
                document.getElementById('displayedUsers').textContent = allData.length.toLocaleString();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('rankingsTable').style.display = 'table';

                renderTable();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('loading').innerHTML = 'âŒ åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿ /public/user_rankings_simplified.json æ–‡ä»¶å­˜åœ¨';
            }
        }

        // æ’åºåŠŸèƒ½
        function sortData(field, order = null) {
            if (order === null) {
                if (currentSort.field === field) {
                    order = currentSort.order === 'asc' ? 'desc' : 'asc';
                } else {
                    order = 'asc';
                }
            }

            currentSort = { field, order };

            filteredData.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (order === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });

            // é‡æ–°è®¡ç®—æ’åï¼ˆåŸºäºå½“å‰æ’åºï¼‰
            filteredData.forEach((user, index) => {
                user.current_rank = index + 1;
            });

            updateSortHeaders();
            currentPage = 1;
            renderTable();
        }

        // æ›´æ–°è¡¨å¤´æ’åºçŠ¶æ€
        function updateSortHeaders() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
                if (th.dataset.sort === currentSort.field) {
                    th.classList.add(`sorted-${currentSort.order}`);
                }
            });
        }

        // æœç´¢åŠŸèƒ½
        function searchUsers(query) {
            query = query.toLowerCase().trim();

            if (!query) {
                filteredData = [...allData];
                // æ¸…ç©ºæœç´¢åï¼Œé‡æ–°æ’åº
                sortData(currentSort.field, currentSort.order);
            } else {
                filteredData = allData.filter(user =>
                    user.username.toLowerCase().includes(query) ||
                    user.userId.toLowerCase().includes(query)
                );

                // æœç´¢æ—¶ï¼Œæ¸…é™¤current_rankï¼Œè®©renderTableä½¿ç”¨bulls_rank
                filteredData.forEach(user => {
                    delete user.current_rank;
                });

                currentPage = 1;
                renderTable();
            }
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            const pagination = document.getElementById('pagination');

            if (filteredData.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                pagination.style.display = 'none';
                return;
            }

            noResults.style.display = 'none';

            // åˆ†é¡µ
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = pageData.map(user => {
                // æ’åæ˜¾ç¤ºä¼˜å…ˆçº§ï¼š
                // 1. å¦‚æœæœ‰current_rankï¼ˆç”¨æˆ·ç‚¹å‡»äº†æ’åºï¼‰ï¼Œä½¿ç”¨current_rank
                // 2. å¦‚æœæ˜¯æœç´¢çŠ¶æ€ï¼ˆfilteredData < allDataï¼‰ï¼Œä½¿ç”¨bulls_rank
                // 3. å¦åˆ™ä½¿ç”¨åŸå§‹rank
                let displayRank;
                const isSearching = filteredData.length < allData.length;

                if (user.current_rank !== undefined) {
                    // æœ‰æ’åºæ“ä½œ
                    displayRank = user.current_rank;
                } else if (isSearching) {
                    // æœç´¢çŠ¶æ€ï¼Œä½¿ç”¨Bullsæ’å
                    displayRank = user.bulls_rank;
                } else {
                    // é»˜è®¤çŠ¶æ€ï¼Œä½¿ç”¨åŸå§‹æ’å
                    displayRank = user.rank;
                }

                let rankClass = '';
                if (displayRank === 1) rankClass = 'rank-1';
                else if (displayRank === 2) rankClass = 'rank-2';
                else if (displayRank === 3) rankClass = 'rank-3';

                return `
                    <tr>
                        <td class="rank ${rankClass}">#${displayRank}</td>
                        <td class="username">${user.username}</td>
                        <td class="points">${user.total_points.toLocaleString(undefined, {maximumFractionDigits: 2})}</td>
                        <td class="bulls">${user.total_bulls.toLocaleString(undefined, {maximumFractionDigits: 4})}</td>
                        <td>${user.rounds_participated}</td>
                        <td class="user-id">${user.userId}</td>
                    </tr>
                `;
            }).join('');

            renderPagination();
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';

            let paginationHTML = `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    â† ä¸Šä¸€é¡µ
                </button>
                <span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ (å…± ${filteredData.length} æ¡ï¼Œæ¯é¡µ ${itemsPerPage} æ¡)</span>
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    ä¸‹ä¸€é¡µ â†’
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            document.querySelector('.table-container').scrollIntoView({ behavior: 'smooth' });
        }

        // äº‹ä»¶ç›‘å¬ - åœ¨é¡µé¢åŠ è½½å®Œæˆåç«‹å³ç»‘å®š
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchUsers(e.target.value);
        });

        document.getElementById('pageSizeSelect').addEventListener('change', (e) => {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderTable();
        });

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => {
                sortData(th.dataset.sort);
            });
        });

        // åˆå§‹åŒ– - åŠ è½½æ•°æ®
        loadData();
    </script>
